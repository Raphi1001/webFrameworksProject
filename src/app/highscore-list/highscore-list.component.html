<mat-toolbar id="defaultToolbar">
    <a mat-raised-button color="primary" type="button" class="toolbar-link" routerLink="/game">Go Back</a>
    <a mat-raised-button color="primary" type="button" class="toolbar-link" (click)="logOut()">Logout</a>
</mat-toolbar>

<mat-card>
    <h4>Logged in as {{email}}</h4>

    <h5>Highscore List:</h5>

    <ul id="highscoreList"></ul>

</mat-card>
